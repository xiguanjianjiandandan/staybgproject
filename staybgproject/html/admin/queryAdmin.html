<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--这句话的作用是为了在页面加载的时候，控制页面的缩放比例-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/bootstrap/reset.css">
    <!-- 引入bootstrap中css样式-->
    <link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!--自定义样式-->
    <link rel="stylesheet" href="../../css/queryAdmin.css">
    <!-- 为了使IE6,7,8支持html5新增的标签-->
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <!--为了使IE6,7,8支持css3新增的标签-->
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <!-- 由于boostrap是基于jquery的框架，所以在引入bootstrap的js文件之前，必须首先引入jqeury文件 -->
    <script src="../../js/jquery/jquery-3.1.0.js"></script>
    <!--引入bootstrap文件 -->
    <script src="../../js/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/queryAdmin.js"></script>

</head>
<body>

</ol>
<table class="table table-bordered">

    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<ul id="pagebox" class="pagination">
    <li><a  id="start" href="#">首页</a></li>
    <li><a id="pre" href="#">&laquo;</a></li>
    <li><a id="one"  href="#">1</a></li>
    <li><a id="two"  href="#">2</a></li>
    <li><a id="three" href="#">3</a></li>
    <li><a id="four" href="#">4</a></li>
    <li><a id="five" href="#">5</a></li>
    <li><a id="next" href="#">&raquo;</a></li>
