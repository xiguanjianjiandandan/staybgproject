<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--这句话的作用是为了在页面加载的时候，控制页面的缩放比例-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/bootstrap/reset.css">
    <!-- 引入bootstrap中css样式-->
    <link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!--自定义样式-->
    <link rel="stylesheet" href="../../css/updateAdmin.css">
    <!-- 为了使IE6,7,8支持html5新增的标签-->
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <!--为了使IE6,7,8支持css3新增的标签-->
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <!-- 由于boostrap是基于jquery的框架，所以在引入bootstrap的js文件之前，必须首先引入jqeury文件 -->
    <script src="../../js/jquery/jquery-3.1.0.js"></script>
    <!--引入bootstrap文件 -->
    <script src="../../js/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/updateAdmin.js"></script>
</head>
<body>
<ol class="breadcrumb">
    <li><a href="#">首页</a></li>
    <li><a href="#">管理员管理</a></li>
    <li class="active">更新管理员</li>
</ol>
<div class="formbox">
    <div class="row">
        <label for="username" class="col-md-3 control-label">用户名:</label>
        <div class="item col-md-8" >
            <input id="username" type="text" class="form-control" value="请输入用户名">
        </div >
        <div class="info col-md-1">
            <i id="usernameInfo"></i>
        </div>

    </div>

    <div class="row">
        <label for="password" class="col-sm-3 control-label">密码:</label>
        <div class="item col-sm-8" >
            <input id="password" type="text" class="form-control" value="请输入密码">
        </div>
        <div  class="info col-sm-1">
            <i id="passwordInfo"></i>
        </div>

    </div>

    <div class="row">
        <label class="col-sm-5">是否为超级管理员:</label>
        <div class="col-sm-7">
            <label class="radio-inline">
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="yes" checked="">
                是
            </label>
            <label class="radio-inline">
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="no" checked="checked" >
                否
            </label>
        </div>
    </div>
    <input type="button" id="updatebtn" class="btn btn-primary" value="更新管理员">
</div>

</body>
</html>
