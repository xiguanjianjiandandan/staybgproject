<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--这句话的作用是为了在页面加载的时候，控制页面的缩放比例-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="css/bootstrap/reset.css">
    <!-- 引入bootstrap中css样式-->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!--自定义样式-->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
    <!-- 为了使IE6,7,8支持html5新增的标签-->
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <!--为了使IE6,7,8支持css3新增的标签-->
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <!-- 由于boostrap是基于jquery的框架，所以在引入bootstrap的js文件之前，必须首先引入jqeury文件 -->
    <script src="js/jquery/jquery-3.1.0.js"></script>
    <!--引入bootstrap文件 -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
</head>
<body>
<div class="loginbox panel panel-primary">
    <div class="panel-heading">登录中心</div>
    <div class="inputbox panel-body">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">用户名</label>
                <div class="item col-sm-9" >
                    <input id="username" type="text" class="form-control" value="请输入用户名">
                </div>
                <label for="password" class="col-sm-3 control-label">密码</label>
                <div class="item col-sm-9" >
                    <input id="password" type="text" class="form-control" value="请输入密码">
                </div>

            </div>
            <input type="button" class="btn btn-primary" value="登录">
        </form>
    </div>
</div>
</body>
</html>
